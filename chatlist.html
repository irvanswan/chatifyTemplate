<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- internal bootstrap css -->
    <link href="style/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

    <link href="style/style.css" rel="stylesheet"/>
    <meta name="description" content="chat list page">
    <title>Chat List</title>
  </head>
  <body class="bg-light overflow-hidden">
    <section class="container-fluid">
        <div class="row">
            <aside class="col-md-3 px-4 side bg-white py-3">
                <div class="d-flex align-items-center mt-4 mb-5">
                    <h4 class="flex-grow-1 text-start text-purple fw-bold">Telegram</h4>
                    <a href="chatlist.html" class='ps-0 float-md-end'><img src="./style/images/Menu.svg" alt="..."/></a>
                </div>
                <div class="d-flex align-items-center my-3">
                    <div class="input-group input-group-lg align-content-start search-box">
                        <a href="chatlist.html" class="input-group-text bg-light icon"><img src="./style/images/Search.svg" alt="..." class="img-fluid"/></a>
                        <input type="text" name="input_search" class="form-control bg-light search-box" placeholder="Type your message..." aria-describedby="basic-addon1">
                    </div>
                    <a href="chatlist.html" class='ms-3 float-md-end'><img src="./style/images/Plus.svg" alt="..."/></a>
                </div>
                <div class="filter m-2">
                    <div class="d-flex align-items-center my-3 me-3">
                        <a class="text-black fw-bold me-4 ms-1" aria-current="page" href="#">All</a>
                        <a class="fw-bold active rounded-pill ms-1 me-4" href="#">Important</a>
                        <a class="text-black fw-bold ms-1 me-4" href="#">Unread</a>
                        <a class="text-black fw-bold ms-1 me-4" href="#">Read</a>
                    </div>
                </div>
                <div class="list my-1">
                    <div class="d-flex-grow-1 row my-3">
                        <div class="col-4">
                            <img src="./style/images/photos/photo1.png" class="img-fluid" alt="..."/>
                        </div>
                        <div class="col-6 mt-2">
                            <div class="d-flex align-items-start row">
                                <div class="row"></div>
                                <span class="fw-bold text-lg-start">Calvin Flores <img src="style/images/Bell.svg" class="img-fluid ms-1" alt="..."/></span>
                                <small class="flex-grow-1 text-purple text-sm-start">Why did you do that?</small>
                            </div>
                        </div>
                        <div class="col-2 mt-2">
                            <div class="d-flex align-items-start row">
                                <span class="text-muted text-lg-start">15:20</span>
                                <small class="text-center bg-purple badge rounded-pill">2</small>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
            <main class="col-md-9">
                <div class="splashscreen">
                    <span class="text-muted">Please select a chat to start messaging</span>
                </div>
            </main>
        </div>
    </section>
    <!-- Option 1: Bootstrap Bundle with Popper CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!-- Option1: Bootstrap Bundle with Popper Internal-->
    <script src="style/bootstrap/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
