<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1&display=swap" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/94c696b415.js" crossorigin="anonymous"></script>

    <meta name="loginpage" content="login page">
    <title>Login</title>
  </head>
  <body class="bg-light">
    
    <section class="container-fluid">
      <main class="row justify-content-center">
        <form class="form-login card bg-white p-5 col-md-4">
          <h4 class="text-center text-purple my-1">Login</h4>
          <span class="text-start my-4">Hi, Welcome back!</span>
          <div class="my-1">
            <label for="exampleInputEmail1" class="form-text">Email</label>
            <input type="email" class="form-control text-line" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="my-1">
            <label for="exampleInputPassword1" class="form-text">Password</label>
            <input type="password" class="form-control text-password" id="exampleInputPassword1">
            <button class="btn-lg toogle-btn align-content-md-end"><i class="fas fa-eye"></i></button>
          </div>
          <a href="forgotPassword.html" class="form-text text-end my-3 text-purple"><span>Forgot Password ?</span></a>
            <a href="chatlist.html" class="btn btn-lg btn-purple my-1" type="button">Login</a>
            <div class="d-flex flex-sm-row my-2 justify-content-between">
              <div class="p-1"> - </div>
              <div class="p-1 text-center"><span class="text-muted mb-1">Login with</span></div>
              <div class="p-1"> - </div>
            </div>
            <button class="btn btn-lg btn-outline-purple my-3" type="button"><i class="fab fa-google"></i> Google</button>
            <span class="mb-3 text-center">Don't have account ? <a class="text-purple" href="register.html">Sign Up</a></span>
        </form>
      </main>
    </section>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</html>
