<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="style/style.css" rel="stylesheet"/>
    <meta name="description" content="login page">
    <title>Login</title>
  </head>

  <body class="bg-light">
    <section class="container-fluid">
      <div class="row justify-content-center">
        <form class="auth card bg-white p-5 shadow-sm col-md-4">
          <h4 class="text-center text-purple fw-bold">Login</h4>
          <span class="text-start mt-4 mb-3 fw-bold">Hi, Welcome back!</span>

          <div class="my-1">
            <label for="inputEmail" class="form-text">Email</label>
            <input type="email" class="form-control input-line" id="inputEmail" name="inputEmail">
          </div>

          <div class="my-1">
            <label for="inputPassword" class="form-text">Password</label>
            <input type="password" class="form-control input-line password" name="inputPassword" id="inputPassword">
            <button class="btn-lg toogle-btn align-content-md-end" name="toogle"><img src="./style/images/eye.svg" alt="..."/></button>
          </div>
          
          <a href="forgotPassword.html" class="text-end mb-3 text-purple">
            <span>Forgot Password ?</span>
          </a>

          <a href="chatlist.html" class="btn btn-lg btn-purple rounded-pill my-2 py-3" type="button">Login</a>

          <span class="text-muted text-center label">Login with</span>
          <button class="btn btn-lg btn-outline-purple rounded-pill my-2 py-3" type="button" name="btnGoogle" id="btnGoogle">
            <img src="./style/images/google.svg" alt="..." class="img-fluid icon"/> Google
          </button>
          <span class="mb-1 text-center">Don't have account ? 
            <a class="text-purple fw-bold" href="register.html" name="sign-up">Sign Up</a>
          </span>
        </form>
      </div>
    </section>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
