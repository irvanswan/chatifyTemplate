<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"> -->
    <!-- internal bootstrap css --> 
    <link href="style/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

    <link href="style/style.css" rel="stylesheet"/>
    <meta name="description" content="chat list page">
    <title>Chat List</title>
  </head>
  <body class="bg-light overflow-hidden">
    <section class="container-fluid">
        <div class="row">
            <aside class="col-md-3 px-4 bg-white py-3">
                <div class="d-flex align-items-center mt-4 mb-5">
                    <div id="menu">
                        <div class="d-flex flex-row bd-highlight mb-3 bg-purple">
                            <a href="#news">News</a>
                            <a href="#contact">Contact</a>
                            <a href="#about">About</a>
                        </div>
                    </div>
                    <a href="javascript:void(0);" onclick="myFunction()" class="text-purple flex-grow-1 text-start"><h4>Chatify</h4></a>
                    <a href="chatlist.html" class='ps-0 float-md-end'><img src="./style/images/Menu.svg" alt="..."/></a>
                </div>
                <div class="d-flex align-items-center my-3">
                    <div class="input-group input-group-lg align-content-start">
                        <a href="chatlist.html" class="input-group-text bg-light search-box"><img src="./style/images/Search.svg" alt="..." class="icon img-fluid"/></a>
                        <input type="text" name="input_search" class="form-control bg-light search-box" placeholder="Type your message..." aria-describedby="basic-addon1">
                    </div>
                    <a href="chatlist.html" class='ms-3 float-md-end' onclick="myFunction()"><img src="./style/images/Plus.svg" alt="..."/></a>
                </div>
                <div class="filter m-2">
                    <div class="d-flex align-items-center my-3 me-3">
                        <a class="text-black fw-bold mx-4" aria-current="page" href="#">All</a>
                        <a class="fw-bold active rounded-pill mx-4" href="#">Important</a>
                        <a class="text-black fw-bold mx-4" href="#">Unread</a>
                        <a class="text-black fw-bold mx-4" href="#">Read</a>
                    </div>
                </div>
                <div class="list mb-5">
                    <div class="d-flex flex-row row my-3">
                        <div class="col-4">
                            <img src="./style/images/photos/photo1.png" class="img-fluid" alt="..."/>
                        </div>
                        <div class="col-6 my-2">
                            <div class="d-flex flex-row">
                                <span class="fw-bold text-lg-start">Theresa Webb</span>
                                <img src="style/images/Bell.svg" class="img-fluid ms-1" alt="..."/>
                            </div>
                            <span class="text-purple text-sm-start">Why did you do that?</span>
                        </div>
                        <div class="col-2 my-2">
                            <div class="d-flex flex-column bd-highlight mb-3">
                                <span class="text-muted text-lg-start">15:20</span>
                                <span class="bg-purple-icon"> 2 </span>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
            <main class="col-sm-9">
                <div class="head-list row bg-white">
                    <div class="d-flex justify-content-between p-2">
                        <div class="d-flex justify-content-start">
                            <img src="./style/images/photos/photo7.png" alt="..." class="photo"/>
                            <div class="d-flex flex-column ms-3">
                                <span class="text-black fw-bold">Mother</span>
                                <span class="text-purple">Online</span>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <img src="./style/images/Profilemenu.svg" alt="..." class="photo"/>
                        </div>
                    </div>
                </div>
                <div class="list">
                    
                </div>
                <div class="footer-list row bg-white">
                    <div class="d-flex align-self-end">
                        <div class="input-group my-3">
                            <input type="text" class="form-control bg-light search-box py-2 px-2" placeholder="Type your message..." aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <a href="#" class="input-group-text bg-light search-box pe-2" id="basic-addon2"><img src="style/images/Plus.svg" alt="..." class="img-fluid"/></a>
                            <a href="#" class="input-group-text bg-light search-box pe-2" id="basic-addon2"><img src="style/images/emoticon.svg" alt="..." class="img-fluid"/></a>
                            <a href="#" class="input-group-text bg-light search-box pe-2" id="basic-addon2"><img src="style/images/camera.svg" alt="..." class="img-fluid"/></a>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </section>
    <!-- Option 1: Bootstrap Bundle with Popper CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!-- Option1: Bootstrap Bundle with Popper Internal-->
    <script src="style/bootstrap/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script>
        function myFunction() {
            var x = document.getElementById("menu");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>
</body>
</html>
