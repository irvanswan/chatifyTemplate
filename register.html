<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1&display=swap" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/94c696b415.js" crossorigin="anonymous"></script>

    <meta name="loginpage" content="login page">
    <title>Hello, world!</title>
  </head>
  <body class="bg-light">
    <section class="container-fluid">
      <main class="row justify-content-center">
            <form class="form-login card bg-white col-md-5 py-3 px-5 shadow-p">
              <div class="d-flex align-items-center mb-3">
                <a href="./login.html" class='ps-0 float-md-start btn-lg back-btn'><i class="fas fa-chevron-left"></i></a>
                <h4 class="flex-grow-1 text-center text-purple">Register</h4>
              </div>
              <span class="text-start my-4">Letâ€™s create your account!</span>
              <div class="my-1">
                <label for="exampleInputName" class="form-text">Name</label>
                <input type="text" class="form-control text-line" id="exampleInputName" aria-describedby="Name">
              </div>
              <div class="my-1">
                <label for="exampleInputEmail" class="form-text">Email</label>
                <input type="email" class="form-control text-line" id="exampleInputEmail" aria-describedby="Email">
              </div>
                <div class="my-1">
                <label for="exampleInputPassword1" class="form-text">Password</label>
                <input type="password" class="form-control text-password" id="exampleInputPassword1">
                <button class="btn-lg toogle-btn" name="btn-toogle" type="button"><i class="fas fa-eye"></i></button>
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-lg btn-purple mb-1" type="button" name="btn-register">Register</button>
                <div class="row my-3">
                  <div class="col-4">
                    <img src="style/images/line.svg" class="img-fluid"/>
                  </div>
                  <div class="col-4 text-center">
                    <span class="text-muted text-sm">Register with</span>
                  </div>
                  <div class="col-4">
                    <img src="style/images/line.svg" class="img-fluid"/>
                  </div>
                </div>
                <button class="btn btn-lg btn-outline-purple mb-4" type="button" name="btn-google"><i class="fab fa-google"></i> Google</button>
              </div>
            </form>
      </main>
    </section>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
