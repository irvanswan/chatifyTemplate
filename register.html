<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- internal bootstrap css -->
    <!-- <link href="style/bootstrap/css/bootstrap.min.css" rel="stylesheet"/> -->
    
    <link href="style/style.css" rel="stylesheet"/>
    <meta name="description" content="register page">
    <title>Register</title>
  </head>
  <body class="bg-light">
    <section class="container-fluid">
      <div class="row justify-content-center">
            <form class="auth card bg-white p-5 shadow-sm col-md-4">
              <div class="d-flex align-items-center my-1">
                <a href="./login.html" class='ps-0 float-md-start btn-lg back-btn'><img src="./style/images/back.svg" alt="..."/></a>
                <h4 class="flex-grow-1 text-center text-purple my-1 fw-bold">Register</h4>
              </div>
              <span class="text-start my-4 fw-bold">Letâ€™s create your account!</span>
              <div class="my-1">
                <label for="exampleInputName" class="form-text">Name</label>
                <input type="text" class="form-control input-line" id="exampleInputName" name="inputName" aria-describedby="Name">
              </div>
              <div class="my-1">
                <label for="exampleInputEmail" class="form-text">Email</label>
                <input type="email" class="form-control input-line" id="exampleInputEmail" name="inputEmail" aria-describedby="Email">
              </div>
                <div class="my-1">
                <label for="exampleInputPassword1" class="form-text">Password</label>
                <input type="password" class="form-control input-line password" id="exampleInputPassword1" name="inputPassword">
                <button class="btn-lg toogle-btn align-content-md-end" name="toogle"><img src="./style/images/eye.svg" alt="..."/></button>
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-lg btn-purple rounded-pill my-3 py-3" type="button" name="btn-register">Register</button>
                <div class="row my-3">
                  <div class="col-4">
                    <img src="style/images/line.svg" class="img-fluid" alt="..."/>
                  </div>
                  <div class="col-4 text-center">
                    <span class="text-muted text-sm">Register with</span>
                  </div>
                  <div class="col-4">
                    <img src="style/images/line.svg" class="img-fluid" alt="..."/>
                  </div>
                </div>
                <button class="btn btn-lg btn-outline-purple rounded-pill my-3 py-3 fw-bold" type="button" name="btn-google"><img src="./style/images/google.svg" alt="..."/> Google</button>
              </div>
            </form>
      </div>
    </section>
    <!-- Option 1: Bootstrap Bundle with Popper CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!-- Option1: Bootstrap Bundle with Popper Internal-->
    <script src="style/bootstrap/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
